  #http 
  dio: ^5.3.0
  dio_cache_interceptor: ^3.4.2
  dio_cache_interceptor_hive_store: ^3.2.1
  #dependency injection
  get_it: ^7.6.0
  #gen
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1  
  json_serializable: ^6.7.1
